<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <main>
        <h1 class="title">SPLI</br>TTER</h1>
        <section class="calculator">
            <section class="input_section">
                <div class="input_field_container">
                    <div class="field_title">
                        <h2>Bill</h2>
                        <h2 class="error"></h2>
                    </div>
                    <div class="input_field">
                        <input type="number" placeholder="0" id="Bill_input">
                    </div>
                </div>
                <div class="input_field_container">
                    <div class="field_title">
                        <h2>Select Tip %</h2>
                    </div>
                    <div class="input_field flex-container">
                        <button>5%</button>
                        <button>10%</button>
                        <button>15%</button>
                        <button>25%</button>
                        <button>50%</button>
                        <input type="number" placeholder="Custom" id="custom_tip_input">
                    </div>
                </div>
                <div class="input_field_container">
                    <div class="field_title">
                        <h2>Number of People</h2>
                        <h2 class="error"></h2>
                    </div>
                    <div class="input_field">
                        <input type="number" placeholder="0" id="people_input">
                    </div>
                </div>
            </section>
            <section class="output_section">
                <div class="bill_result">
                    <div class="info">
                        <div class="text">
                            <h3>Tip Amount</h3>
                            <p>/ person</p>
                        </div>
                        <h4 class="result_number" id="tip_result">$0.00</h4>
                    </div>
                    <div class="info">
                        <div class="text">
                            <h3>Total</h3>
                            <p>/ person</p>
                        </div>
                        <h4 class="result_number" id="total_result">$0.00</h4>
                    </div>
                </div>
                <button class="reset" id="reset"disabled>RESET</button>
            </section>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
