<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <main>
        <h1 class="title">SPLI</br>TTER</h1>
        <section class="calculator">
            <section class="input_section">
                <div class="input_field_container">
                    <h2 class="field_title">Bill</h2>
                    <div class="input_field">
                        <input type="text" placeholder="0" id="Bill_input">
                    </div>
                </div>
                <div class="input_field_container">
                    <h2 class="field_title">Select Tip %</h2>
                    <div class="input_field flex-container">
                        <button>5%</button>
                        <button>10%</button>
                        <button>15%</button>
                        <button>25%</button>
                        <button>50%</button>
                        <input type="text" placeholder="Custom" id="custom_tip_input">
                    </div>
                </div>
                <div class="input_field_container">
                    <h2 class="field_title">Number of People</h2>
                    <div class="input_field">
                        <input type="text" placeholder="0" id="people_input">
                    </div>
                </div>
            </section>
            <section class="output_section">
            </section>
        </section>
    </main>
</body>

</html>
